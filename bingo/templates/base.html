<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | Bingo For Senior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand, .nav-link, .dropdown-item {
        color: #fff !important;
      }
      .nav-link:hover, .dropdown-item:hover {
        color: #ffdd57 !important;
      }
      .btn-outline-success {
        color: #fff;
        border-color: #fff;
      }
      .btn-outline-success:hover {
        background-color: #fff;
        color: #6a11cb;
      }
      .dropdown-menu {
        background-color: #6a11cb;
      }
      .dropdown-item:hover {
        background-color: #2575fc;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .footer {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 10px 0; /* Reduced padding */
        text-align: center;
        margin-top: auto; /* Pushes footer to the bottom */
        height: 33px; /* Reduced height */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .main-content {
        flex: 1; /* Ensures the main content takes up remaining space */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href=/home><i class="fas fa-dice"></i> Bingo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-th-large"></i> Bingo Card Management
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href=/card-create><i class="fas fa-plus"></i> Create Card</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-download"></i> Download Card</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-user-plus"></i> Register cards with player's name</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-gamepad"></i> Game Management
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href=/call-number/><i class="fas fa-bullhorn"></i> Bingo Caller</a></li>
                <li><a class="dropdown-item" href=/verify-bingo-claim><i class="fas fa-check-circle"></i> Verify Bingo Claim</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-ellipsis-h"></i> Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i> Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="main-content">
      {% block body %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Bingo For Senior. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
